         <div class="caja2">

                 <a class="olvi" href="https://es-la.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Olvidaste tu contraseña?</a>
                 <hr> 
                 <a class="ncuenta" href="#" type="submit">Crear cuenta nueva</a> 
             </form>

             <p><a class="página" href="https://es-la.facebook.com/pages/create/?ref_type=registration_form">Crea una página</a> para una celebridad, una marca o un negocio.</p>
             </div>
         </div>
     </div>
