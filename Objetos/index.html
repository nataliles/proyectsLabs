<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


     <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
     <link rel="stylesheet" href="./index.css">


    <title>I-pod</title>
</head>
<body>

        <section  class="cajageneral">
          <div id="mp3caja" class="mp3caja">
              <div id="encender" class="encender"></div>
               <div id="pantalla" class="pantalla">
                   <img class="album" src="./img/7d0eda2e-9560-4c25-89dc-a9fb915f384a.jpg" alt="queen">
                   <div class="barra"></div>
                   <div class="texto">
                       <p>Queen - <br> Don´t stop...</p>
                   </div>
                   <div id="apagado" class="apagado"></div>
               </div>
               <div class="boton">
                   <img class="botonvp" src="./img/volver.png" alt="volveratras">
                   <img class="botonpv" src="./img/siguiente-pista.png" alt="proximacanción">
                   
                   <img id="bontone" class="botone" src="./img/boton-de-reproduccion-y-pausa.png" alt="reproduciropausar">

               </div>
               <div class="botoncito"></div>
          </div>
            
          
          <div class="ipodcaja">
                <div id="botonencenderi" class="botonencenderi"></div>
   <!--              <div id="apagado" class="apagado"></div> -->
                <div class="camara"></div>
                <div class="touchpantalla">
                    <video class="videoa" src="./video/AC-DC - Thunderstruck (Official Video).mp4" type="video" loop></video>
                    
                    <img  class="play" src="./img/tocar.png" alt="play">
                    <img class="volver" src="./img/atras.png" alt="volver">
                    <img class="proximo" src="./img/proximo.png" alt="proximo">
                    <img class="voltear" src="./img/voltear.png" alt="volteareltelefono">
                </div>
                <div class="botoninicio">
                    <img class="inicio" src="./img/cuadrado.png" alt="inicio">
                </div>
          </div>

        </section>
    


    <audio id="musica" src="./audio/Don't Stop Me Now (... Revisited).mp3" type="audio/mpeg" loop></audio>
    <script src="./index.js"></script>
